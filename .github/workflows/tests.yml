name: Run Tests

on:
  pull_request:

jobs:
  types:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npm run types:check

      - name: Check lint and format
        run: npm run static

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["20", "22", "24"]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
